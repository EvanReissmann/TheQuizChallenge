<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The coding quiz</title>
  </head>

  <body>
    <header id="scores">
      <button onclick="showHighScores()">View Highscores</button>
      <h2>Time <span id="timeLeft"></span></h2>
    </header>
    <div id="welcome">
      <h1 class="page-title">Welcome to the coding Quiz</h1>
      <p>Click the button to begin the quiz!</p>
      <button onclick="startQuiz()" class="btn" id="beginQuiz">
        Begin Quiz
      </button>
    </div>
    <div id="quiz"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
